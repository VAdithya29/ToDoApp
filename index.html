<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- ez-css -->
    <!-- <link rel="stylesheet" href="https://ez-css.now.sh"> -->
    <!-- skeleon css -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"> -->
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        .done{
            text-decoration: line-through;
        }
        body{
            background-color: beige;
        }
        .titletext{
            text-align: center;
        }
        .todoform{
            padding: 25px;
        }
        .thelist{
            padding: 50px;
        }
    </style>
</head>
<body>
    <main id="app">
        <h1 class="titletext">{{title}}</h1>
        <form @submit.prevent="addTodo" class="todoform">
            <label for="newTodo"><b>Add New Todo</b></label><br>
            <input v-model="newTodo" type="text" name="newTodo" id="newTodo">
            <button type="submit" name="button">Add</button>
            <button @click="allDone" type="button" name="button">Mark all as done</button>
        </form>
        <ul class="thelist">
            <li v-for="todo in todos">
                <input type="checkbox" v-model="todo.done">
                <span :class="{done:todo.done}">{{todo.title}}</span>
                <button @click="removeTodo(todo)" type="button">Remove</button>
            </li>
        </ul>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
